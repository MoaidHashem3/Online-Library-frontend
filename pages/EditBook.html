<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="stylesheet" href="../assets/css/EditBook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="left-section">
            <a href="/" class="navbar-brand">LMS</a>
            <div class="search-container">
                <input type="search" id="search" class="search-bar" placeholder="Search books...">
            </div>
        </div>
        <div class="nav-buttons">
            <a href="/pages/register.html" class="nav-button">Register</a>
            <a href="/pages/login.html" class="nav-button">Login</a>
        </div>
    </nav>
    <section class="container">
        <div class="left-border"></div>

        <form class="EditBookForm">
            <h1 class="EditBookForm_Title">Edit Book</h1>

            <div class="Edit_Container">
                <div class="column">

                    <div class="row">
                        <label for="EditBookForm_BookIdInput1" class="EditBookForm_InputLabel">
                            <br>  Book Name  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput1" placeholder="Book Name">
                        </label>
                    </div>

                    <div class="row">
                        <label for="EditBookForm_BookIdInput2" class="EditBookForm_InputLabel">
                            <br> Author <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput2" placeholder="Author">
                        </label>

                        <label for="EditBookForm_BookIdInput5" class="EditBookForm_InputLabel">
                            <br>  Category  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput5" placeholder="Category">
                        </label>
                    </div>

                    <div class="row">
                        <label for="EditBookForm_BookIdInput3" class="EditBookForm_InputLabel">
                            <br> Description <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput3" placeholder="Description">
                        </label>

                        <label for="EditBookForm_BookIdInput6" class="EditBookForm_InputLabel">
                            <br>  BookId  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput6" placeholder="BookId">
                        </label>
                    </div>

                    <div class="row">
                        <button class="EditBookForm_DeleteButton">Delete Book</button>
                    </div>

                    <div class="row">
                        <button class="EditBookForm_SaveButton">Save Changes</button>
                        <button class="EditBookForm_CancelButton">Cancel Changes</button>
                    </div>

                </div>

                <div class="column">
                    <div class="row">
                        <img src="../assets/img/testImage.jpeg" id="EditBookForm_bookImage">
                    </div>

                    <div class="row">
                        <button class="EditBookForm_ChangeImageButton">Change Book Image</button>
                    </div>
                </div>

            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">LMS</div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <a href="">About Us</a>
                <a href="">Contact</a>

                <a href="#"><i class="fab fa-instagram"></i></a>

            </div>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-bottom">

        </div>
    </footer>

</body>
</html>
