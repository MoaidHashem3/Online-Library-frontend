<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/EditBook.css">
    <link rel="stylesheet" href="../assets/css/LeftNavBorder.css">
</head>
<body>
    
    <section class="container">

        <div class="left-NavBorder">
            <div class="left-NavBorder_NavigationIcons">
                <div class="NavigationButtonsColumn">
                    <div class="NavigationButton">
                        <button class="ViewBooksButton"></button>
                    </div>
                    <p class="NavigationButtonText">View Books</p>
                    <div class="NavigationButton">
                        <button class="AddBookButton"></button>
                    </div>
                    <p class="NavigationButtonText">Add New Book</p>
                </div>
            </div>
        </div>

        <form class="EditBookForm">
            <h1 class="EditBookForm_Title">Edit Book</h1>

            <div class="Edit_Container">
                <div class="column">

                    <div class="row">
                        <label for="EditBookForm_BookIdInput1" class="EditBookForm_InputLabel">
                            <br>  Book Name  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput1" placeholder="Book Name">
                        </label>
                    </div>

                    <div class="row">
                        <label for="EditBookForm_BookIdInput2" class="EditBookForm_InputLabel">
                            <br> Author <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput2" placeholder="Author">
                        </label>

                        <label for="EditBookForm_BookIdInput5" class="EditBookForm_InputLabel">
                            <br>  Category  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput5" placeholder="Category">
                        </label>
                    </div>

                    <div class="row">
                        <label for="EditBookForm_BookIdInput3" class="EditBookForm_InputLabel">
                            <br> Description <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput3" placeholder="Description">
                        </label>

                        <label for="EditBookForm_BookIdInput6" class="EditBookForm_InputLabel">
                            <br>  BookId  <br>
                            <input type="text" class="EditBookForm_BookIdInput"
                                   id="EditBookForm_BookIdInput6" placeholder="BookId">
                        </label>
                    </div>
                    
                    <div class="row">
                        <button class="EditBookForm_SaveButton">Save Changes</button>
                        <button class="EditBookForm_CancelButton">Cancel Changes</button>
                    </div>

                </div>

                <div class="column">
                    <div class="row">
                        <img src="../assets/img/testImage.jpeg" id="EditBookForm_bookImage">
                    </div>

                    <div class="row">
                        <button class="EditBookForm_ChangeImageButton">Change Book Image</button>
                    </div>
                </div>

            </div>
        </form>
    </section>


</body>
</html>
