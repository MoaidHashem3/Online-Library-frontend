  <body>
    <nav class="navbar">
      <div class="left-section">
          <a href="../index.html" class="navbar-brand">LMS</a>
          <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input type="search" id="search" class="search-bar" placeholder="Search books...">
              <select class="search-category">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="category">Category</option>
              </select>
          </div>
      </div>
      <div class="nav-buttons">
          <a href="register.html" class="nav-button">Register</a>

      </div>

  <div class="main-content">
    <div class="registration-container">
      <h1>Create Your Account</h1>

      <form >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            required
            placeholder="Enter username"
            autofocus
            
          />
          <span class="input-hint"
            >4-20 characters,letters and numbers only</span
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="Enter email" />
        </div>

        <div class="form-group" >
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter password"
          />
          <span class="input-hint">Minimum 8 characters</span>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            required
            placeholder="Confirm password"
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="is_admin" name="is_admin" />
          <label for="is_admin">Register as an admin</label>
        </div>

        <button type="submit">Register</button>

        <div class="login-link">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>
    </div>
