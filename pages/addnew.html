<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar"></div> 

    <div class="main-container">
        <div class="form-section">
            <h1>Add New Book</h1>
            <form>
                <div class="row">
                    <div class="input-group wide">
                        <label>Book Name</label>
                        <input type="text">
                    </div>
                    <div class="input-group wide">
                        <label>Book ID</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group wide">
                        <label>Author</label>
                        <input type="text">
                    </div>
                    <div class="input-group wide">
                        <label>Category</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label>Cover Image</label>
                    <button type="button" class="upload-btn">+ Upload</button>
                </div>
                <div class="buttons">
                    <button type="submit" class="add-btn">Add Book</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>

        <div class="book-preview">
            <div class="book-info">
                <p><strong>Book ID</strong><br>#123456</p>
                <p><strong>Author</strong><br>Moaid Hashem</p>
                <p><strong>Category</strong><br>Fiction</p>
                <button class="borrow-btn">Borrow+</button>
            </div>
            <div class="book-cover">
                <img src="robot.jpg" alt="Book Cover">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>LMS</p>
            <nav>
                <a href="#">About</a>
                <a href="#">Books</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="footer-legal">
            <p>2024 LMS. All rights reserved.</p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Cookies Settings</a>
        </div>
    </footer>
</body>
</html>
