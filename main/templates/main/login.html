{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'Includes/navbar_withoutSearch.html' %}
    <div class="main-content">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p id="errorMessage" style="display: none; color: red;">Wrong email or password. Please try again! </p>
                <div class="login-link">
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                </div>
                <p class="terms-text">By signing up, you agree to our Terms of Service and Privacy Policy</p>
            </form>
        </div>
    </div>{% include 'Includes/footer.html' %}
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
