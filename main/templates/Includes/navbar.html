{% load static %}
{% csrf_token %}
<nav class="navbar">
    <div class="navbar-start">
        <a href="{% url 'index' %}" class="navbar-brand">LMS</a>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" class="search-bar" placeholder="Search...">
            <select class="search-category">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="category">Category</option>
            </select>
        </div>
    </div>
    <div class="nav-buttons">
        {% if user.is_authenticated %}
            <span class="nav-user">Welcome, {{ user.username }}</span>
            <a href="#" class="nav-button" id="logoutBtn">Logout</a>
        {% else %}
            <a href="{% url 'register' %}" class="nav-button">Register</a>
            <a href="{% url 'login' %}" class="nav-button">Login</a>
        {% endif %}
    </div>
</nav>
<script src="{% static 'js/search.js' %}"></script>
